<!-- Logo Option 4 Dynamic: Breaking Free -->
<!-- 概念：动态突破，能量释放 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="grad4dyn" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad4dyn2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆 -->
  <circle cx="100" cy="100" r="80" fill="url(#grad4dyn)"/>
  
  <!-- 突破的碎片效果 -->
  <path d="M 60 40 L 80 20" stroke="url(#grad4dyn2)" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
  <path d="M 140 40 L 160 20" stroke="url(#grad4dyn2)" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
  <path d="M 60 160 L 80 180" stroke="url(#grad4dyn2)" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
  <path d="M 140 160 L 160 180" stroke="url(#grad4dyn2)" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
  
  <!-- 能量波纹 -->
  <circle cx="100" cy="100" r="60" fill="none" stroke="white" stroke-width="2" opacity="0.2"/>
  <circle cx="100" cy="100" r="50" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
  
  <!-- JW字母 -->
  <text x="100" y="112" 
        font-family="Inter, -apple-system, sans-serif" 
        font-size="68" 
        font-weight="900" 
        fill="white" 
        text-anchor="middle" 
        dominant-baseline="middle"
        letter-spacing="-2">JW</text>
</svg>

