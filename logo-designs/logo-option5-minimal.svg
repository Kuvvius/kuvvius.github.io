<!-- Logo Option 5: Minimal Initials (极简风格) -->
<!-- 概念：JW的几何化设计，带有渐变和现代感 - 加强版 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 圆形背景 -->
  <circle cx="100" cy="100" r="80" fill="url(#grad5)"/>
  
  <!-- J 字母 - 加粗加大 -->
  <path d="M 55 60 L 55 105 Q 55 125 75 125 L 90 125" 
        fill="none" stroke="white" stroke-width="12" stroke-linecap="round"/>
  
  <!-- W 字母 - 加粗加大 -->
  <path d="M 100 75 L 113 120 L 126 75 L 139 120" 
        fill="none" stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
</svg>

