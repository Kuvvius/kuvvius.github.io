<!-- Logo Option 5 Text: 使用字体而非路径 -->
<!-- 概念：直接使用大字体，更加清晰 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="grad5text" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 圆形背景 -->
  <circle cx="100" cy="100" r="80" fill="url(#grad5text)"/>
  
  <!-- JW 文字 - 超大字体 -->
  <text x="100" y="118" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="72" 
        font-weight="800" 
        fill="white" 
        text-anchor="middle" 
        dominant-baseline="middle"
        letter-spacing="-2">JW</text>
</svg>

