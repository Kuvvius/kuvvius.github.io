<!-- Logo Option 4: Think Beyond Boundaries (简约现代) -->
<!-- 概念：打破框架，思维的流动和融合 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 破碎的框架 -->
  <path d="M 40 60 L 80 60" stroke="url(#grad4)" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
  <path d="M 120 60 L 160 60" stroke="url(#grad4)" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
  <path d="M 160 60 L 160 100" stroke="url(#grad4)" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
  <path d="M 160 120 L 160 160" stroke="url(#grad4)" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
  <path d="M 40 160 L 80 160" stroke="url(#grad4)" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
  <path d="M 120 160 L 160 160" stroke="url(#grad4)" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
  <path d="M 40 60 L 40 100" stroke="url(#grad4)" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
  <path d="M 40 120 L 40 160" stroke="url(#grad4)" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
  
  <!-- 中心流动的形状，突破边界 -->
  <circle cx="100" cy="80" r="8" fill="#667eea"/>
  <circle cx="100" cy="110" r="12" fill="url(#grad4)"/>
  <circle cx="100" cy="140" r="8" fill="#764ba2"/>
  
  <!-- 连接流 -->
  <path d="M 100 80 Q 85 95 100 110 T 100 140" fill="none" stroke="url(#grad4)" stroke-width="3" opacity="0.4"/>
  <path d="M 100 80 Q 115 95 100 110 T 100 140" fill="none" stroke="url(#grad4)" stroke-width="3" opacity="0.4"/>
</svg>

