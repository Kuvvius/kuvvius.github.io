<!-- Logo Option 2: Beyond Boundaries -->
<!-- 概念：打破边界，多个模态交织融合 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 交织的圆环，代表不同模态 -->
  <circle cx="85" cy="100" r="45" fill="none" stroke="#667eea" stroke-width="6" opacity="0.7"/>
  <circle cx="115" cy="100" r="45" fill="none" stroke="#764ba2" stroke-width="6" opacity="0.7"/>
  
  <!-- 中心交集区域高亮 -->
  <ellipse cx="100" cy="100" rx="15" ry="45" fill="url(#grad2)" opacity="0.3"/>
  
  <!-- 中心点 -->
  <circle cx="100" cy="100" r="8" fill="url(#grad2)"/>
  
  <!-- 顶部和底部的小点，代表知识流动 -->
  <circle cx="100" cy="65" r="5" fill="url(#grad2)" opacity="0.6"/>
  <circle cx="100" cy="135" r="5" fill="url(#grad2)" opacity="0.6"/>
  
  <!-- 字母缩写 (可选) -->
  <text x="100" y="110" font-family="Inter, sans-serif" font-size="36" font-weight="700" 
        fill="white" text-anchor="middle" dominant-baseline="middle">JW</text>
</svg>

