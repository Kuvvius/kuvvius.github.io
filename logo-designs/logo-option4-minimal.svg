<!-- Logo Option 4 Minimal: Simplified Beyond Boundaries -->
<!-- 概念：极简化的突破边界设计 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="grad4min" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 圆形背景 -->
  <circle cx="100" cy="100" r="80" fill="url(#grad4min)"/>
  
  <!-- 打破的边框线条，穿过圆 -->
  <line x1="30" y1="70" x2="170" y2="70" stroke="white" stroke-width="6" stroke-linecap="round" opacity="0.4"/>
  <line x1="30" y1="130" x2="170" y2="130" stroke="white" stroke-width="6" stroke-linecap="round" opacity="0.4"/>
  <line x1="70" y1="30" x2="70" y2="170" stroke="white" stroke-width="6" stroke-linecap="round" opacity="0.4"/>
  <line x1="130" y1="30" x2="130" y2="170" stroke="white" stroke-width="6" stroke-linecap="round" opacity="0.4"/>
  
  <!-- JW字母在中心 -->
  <text x="100" y="112" 
        font-family="Inter, -apple-system, sans-serif" 
        font-size="64" 
        font-weight="800" 
        fill="white" 
        text-anchor="middle" 
        dominant-baseline="middle"
        letter-spacing="-2">JW</text>
</svg>

